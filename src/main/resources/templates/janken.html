<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken Game</title>
</head>

<body>
  <h1>Janken Game</h1>
  <div th:if="${user_name}">
    Hi [[${user_name}]]
  </div>
  <div>
    エントリー
    <ul>
      <li th:each="user_info,stat:${user_info}">[[${user_info.name}]]</li>
    </ul>
  </div>
  <a href="/janken/game?hand=1">ぐー</a>
  <a href="/janken/game?hand=2">ちょき</a>
  <a href="/janken/game?hand=3">ぱー</a>
  <p>
  <div th:if="${my_hand}">
    あなたの手:[[${my_hand}]]
  </div>
  <div th:if="${cpu_hand}">
    相手の手:[[${cpu_hand}]]
  </div>
  <div th:if="${result}">
    結果:[[${result}]]
  </div>
  </p>

  <div><a href="/logout">ログアウト</a></div>
</body>

</html>
