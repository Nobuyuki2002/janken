<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken Game</title>
</head>

<body>
  <h1>Match</h1>
  <div th:if="${user_name} != ${match_user}">
    <div th:if="${user_name}">
      <div th:if="${match_user}">
        [[${user_name}]] vs [[${match_user}]]
      </div>
    </div>
    <a th:href="@{/fight(id=${user_id},hand=1)}">ぐー</a>
    <a th:href="@{/fight(id=${user_id},hand=2)}">ちょき</a>
    <a th:href="@{/fight(id=${user_id},hand=3)}">ぱー</a>
  </div>
  <a href="/janken">もどる</a>
</body>

</html>
